<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        table{
            background-color: blanchedalmond;
        }
        body{
            background-color: rgb(34, 162, 185);
        }
    </style>
    </head>
<body>
    <header style="background-color: bisque; border-color: blue; border: 5px;">
        <h2 align="center">rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3 align="center">Create a rediffmail account</h3>
        <img src="D:\HTML\images\mail.jpeg" width="200px" height="200px">
        <div class="container">
            <form name="regform"  class="mb-4"> 
                <table  align="center">
                    <tr>
                        <td><label for="fullname">full name</label></td>
                        <td><input type="text" name="fullname" placeholder="enter fullname"  class="form-control is-invalid" required>
                    <div class="invalid-feedback">
                        pls complete
                    </div>
                        </td>
                    
                    </tr>
                    <tr>
                        <td><label for="choosemail">choose a amail</label></td>
                        <td><input type="email" name="choosemail" placeholder="enter email"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Enter Password</label></td>
                        <td><input type="password" name="pass"  placeholder="Password" class="form-control"></td>
                    </tr>
                    <tr>
                    <td><label for="retypepass"></label>Retype password</td>
                        <td><input type="password" name="retypepass"  placeholder=" retype Password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="dob"></label>Choose DOB</td>
                        <td><input type="date" name="dob" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="altemail">Enter alternate email</label></td>
                        <td><input type="email" name="altemail" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="altemailid" >
                      <label for="altemailid"> Click if you don't have an alternate ID</label></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile no</label></td>
                        <td><select name="countrycode"  class="form-control">
                            <option value="Ind">+91 India</option>
                            <option value="USA" >+11 USA/canada</option>
                            <option value="UK">+44 Great Britain</option>
                        </select>
                        <input type="text" name="no" class="form-control"></td> 	
 
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><input type="radio" name="gender" value="male"  >&nbsp;&nbsp;male
                        <input type="radio" name="gender" value="female"  >&nbsp;&nbsp;female</td>
                    </tr>
                    <tr>
                        <td><label for="country" >choose country</label></td>
                        <td><select name="country" class="form-control">
                            <option value="Ind"> India</option>
                            <option value="usa" >USA</option>
                            <option value="UK">Great Britain</option>
                            <option value="aus">Australia</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="city">choose city</label></td>
                        <td><select name="city"  class="form-control">
                            <option value="tvm"> Trivandrum</option>
                            <option value="mum" >Mumbai</option>
                            <option value="ny">newyork</option>
                            <option value="cal">california</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="exampleFormControlFile1">Example file input</label></td>
                        <td><input type="file" class="form-control-file" id="exampleFormControlFile1"></td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                    </label>
                            </td>
                        </tr>
                        <br>
                    <tr>
                        <td><input type="submit" value="register" class="btn btn-success" style="align-items: center;"  class="form-control">
                        <input type="reset" value="clear" class="btn btn-danger"  class="form-control"></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
