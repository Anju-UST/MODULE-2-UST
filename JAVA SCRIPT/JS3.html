    <script>
        var a=10;
        function add(){
            return a+20;
        }
        function add(a,b){
            return a+b;
        }
        alert(add(20,30));
        document.write(add(20,30));
        console.log(add(35,87));
        var f=1;
        var n=parseInt(prompt("enter a number"));
        var result=fact(n);
        function fact(n){
            if(n>=1){
                f=n*fact(n-1);
                return f;
            }
            else
                return 1;
            
        }
        document.write(result);
    </script>
